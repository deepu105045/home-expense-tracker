<ion-content>
  <ion-grid>
    <form [formGroup]="loginform" >
      <ion-row class="ion-align-items-center" >
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3" style="height: 20rem;">
          <ion-img src="./../../assets/icon/home.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="text" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <ion-button type="submit" (click)="login()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <p class="ptext" (click)="register()">Don't have an account ?</p>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
