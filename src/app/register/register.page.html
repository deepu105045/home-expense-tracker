<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="email" type="email" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="password" type="password" required></ion-input>
            </ion-item>
            <ion-label color="danger">Minimum 6 characters</ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
            <ion-label color ="danger">{{errorMessage}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Family Name</ion-label>
              <ion-input formControlName='familyName' type="text" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div formArrayName="members">
            <ion-item *ngFor="let member of memberControls let i =index">
              <ion-label position="floating">Memeber email </ion-label>
              <ion-input [formControlName]="i" type="text"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

        <ion-fab-button slot="end" (click)="onAddMemeber()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>


      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <ion-button [disabled]="registerForm.invalid" type="submit" (click)="registerUser()" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
