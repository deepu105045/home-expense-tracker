<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="email" type="email" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="password" type="password" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <ion-button type="submit" (click)="registerUser()" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
