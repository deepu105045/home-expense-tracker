<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{type}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="ion-padding">

    <ion-item>
      <ion-label position="floating">Transaction Date<ion-text color="danger">*</ion-text></ion-label>
      <ion-datetime formControlName="date" displayFormat="MM/DD/YYYY" value="2002-09-23T15:03:46.789">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Category<ion-text color="danger">*</ion-text></ion-label>
      <ion-input formControlName="category"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Amount<ion-text color="danger">*</ion-text></ion-label>
      <ion-input  formControlName="amount" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-input  formControlName="note"></ion-input>
    </ion-item>

      <ion-button (click)="save()" color="primary" expand="block" >
        Save
      </ion-button>
  </form>





</ion-content>
