<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{type}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" class="ion-padding">

    <ion-item>
      <ion-label position="floating">Transaction Date<ion-text color="danger">*</ion-text></ion-label>
      <ion-datetime formControlName="date" displayFormat="MM/DD/YYYY" >
      </ion-datetime>
    </ion-item>

    <app-category (categorySelected)="addItem($event)"></app-category>

    <ion-item>
      <ion-label position="floating">Amount<ion-text color="danger">*</ion-text></ion-label>
      <ion-input  formControlName="amount" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-input  formControlName="note"></ion-input>
    </ion-item>

      <ion-button (click)="save()" color="primary" expand="block" >
        Save
      </ion-button>
  </form>



    <ion-card *ngIf="type === 'Spending'">
      <img src="../../../assets//icon/shopping.png" />
    </ion-card>

    <ion-card *ngIf="type === 'Income'">
      <img src="../../../assets//icon/make_money.jpg" />
    </ion-card>

    <ion-card *ngIf="type === 'Investment'">
      <img src="../../../assets//icon/invest.jpg" />
    </ion-card>



</ion-content>
