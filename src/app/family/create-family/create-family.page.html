<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Family</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="stacked">Family Name</ion-label>
              <ion-input formControlName='familyName' type="text" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div>
            <ion-item lines="full">
              <ion-label position="stacked">Email</ion-label>
              <ion-input  type="text" >{{myemail}}</ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-lg="4" offset-lg="5" offset-xl="5" offset-md="3">
          <div formArrayName="members">
            <ion-item *ngFor="let member of memberControls let i =index">
              <ion-label position="stacked">Memeber email </ion-label>
              <ion-input [formControlName]="i" required type="text"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-item (click)="onAddMemeber()" lines=none>
        <ion-fab-button slot="end">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-item>

      <div class="ion-padding">
        <ion-button (click)="createFamily()" expand="block" type="submit" class="ion-no-margin">
          Save
        </ion-button>
      </div>
    </form>
  </ion-grid>
</ion-content>
